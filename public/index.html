<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="chat-box">
            <div class="chat-box-title">
                <h1>Chat App</h1>
            </div>
            <div class="login">
                <form action="#" class="user-login">
                    <label for="username">Choisissez un nom d'utilisateur</label>
                    <input type="text" id="username" placeholder="Votre nom d'utilisateur" />
                    <button class="disable" type="button">Se connecter</button>
                </form>
            </div>
            <div class="chat-box-main hide">
                <div class="messages"></div>
                <form action="#" class="write-message">
                    <input type="text" name="message" id="message-input" placeholder="Votre message"/>
                    <button>
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
        <p id="cp">Développé avec le <i class="fa-solid fa-heart"></i> par Skelos#4017</p>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="client.js"></script>
</body>
</html>
